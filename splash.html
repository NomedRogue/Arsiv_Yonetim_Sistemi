<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arşiv Yönetim Sistemi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
      color: #334155;
    }
    
    .container {
      text-align: center;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo-container {
      position: relative;
      margin-bottom: 32px;
      filter: drop-shadow(0 10px 15px rgba(59, 130, 246, 0.15));
    }
    
    .logo {
      width: 96px;
      height: 96px;
      fill: #0f766e; /* Teal-700 similar to app theme */
      animation: float 3s ease-in-out infinite;
    }

    /* Soft pulse behind logo */
    .logo::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(15, 118, 110, 0.2);
      border-radius: 50%;
      z-index: -1;
      top: 0;
      left: 0;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 28px;
      color: #0f172a; /* Slate-900 */
      margin: 0 0 12px 0;
      font-weight: 600;
      letter-spacing: -0.025em;
    }
    
    p {
      font-size: 15px;
      color: #64748b; /* Slate-500 */
      margin: 0 0 40px 0;
      font-weight: 500;
    }
    
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background-color: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, #0f766e, #14b8a6);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
      transform-origin: 0% 50%;
    }

    .footer {
      position: absolute;
      bottom: 24px;
      font-size: 12px;
      color: #94a3b8;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(150%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Modern Folder Icon -->
      <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <path d="M20 18H4V8H20M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6Z" />
      </svg>
    </div>
    
    <h1>Arşiv Yönetim Sistemi</h1>
    <p>Uygulama hazırlanıyor...</p>
    
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="footer">v1.0.0</div>
</body>
</html>
