<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arşiv Yönetim Sistemi</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent !important; /* Ensure window transparency works */
      }

      body {
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

      .container {
        position: relative;
        width: 100%; 
        height: 100%;
        
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
        /* Main background moves here to support rounded clipping */
        background: linear-gradient(135deg, #2c6e91, #163b5c, #2a5275);
        
        /* Shape */
        border-radius: 20px;
        overflow: hidden; /* Clips the corner content */
        
        /* Border & Shadow */
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
      }

      /* Fake Glass Overlay to maintain brightness */
      .container::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.1);
        z-index: 0;
        pointer-events: none;
      }
      
      /* Ensure content is above the overlay */
      .logo-container, h1, p, .loading-bar-container, .footer {
        position: relative;
        z-index: 2;
      }

      .logo-container {
        margin-bottom: 24px;
        filter: drop-shadow(0 0 10px rgba(74, 158, 255, 0.4));
      }

      .logo {
        width: 80px;
        height: 80px;
        fill: #4a9eff; /* Turquoise/Blue */
      }

      h1 {
        font-size: 20px; /* Reduced from 24px to fit longer text */
        color: #ffffff; /* White */
        margin: 0 0 8px 0;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }

      p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7); /* Light Grey */
        margin: 0 0 32px 0;
        font-weight: 500;
      }

      .loading-bar-container {
        width: 180px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 99px;
        overflow: hidden;
      }

      .loading-bar {
        width: 40%;
        height: 100%;
        background: #4a9eff; /* Turquoise/Blue */
        border-radius: 99px;
        animation: loading 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
      }

      .footer {
        margin-top: 24px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7); /* Light Grey */
        font-weight: 500;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(250%);
        }
      }
    </style>
  </head>
  <body>
    <!-- The window itself is transparent, so calculate proper background if needed.
         Since "background: transparent" is on body, the .container provides the visual glass card.
    -->
    <div class="container">
      <div class="logo-container">
        <!-- Using the same icon style -->
        <svg
          class="logo"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 18H4V8H20M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6Z"
          />
        </svg>
      </div>

      <h1>Arşiv Yönetim Sistemi</h1>
      <p>Uygulama başlatılıyor...</p>

      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>


    </div>
  </body>
</html>
