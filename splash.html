<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arşiv Yönetim Sistemi</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");

      body {
        margin: 0;
        padding: 0;
        background: transparent; /* Allows window transparency */
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        user-select: none;
        overflow: hidden;
        color: #334155; /* Slate-700 */
      }

      .container {
        width: 320px; /* Fixed width for consistent shape */
        text-align: center;
        animation: fadeIn 0.8s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        background: #f8fafc; /* Background moves here */
        border-radius: 24px; /* Highly rounded corners */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5); /* Subtle border */
      }

      .logo-container {
        margin-bottom: 24px;
        /* Soft shadow for logo */
        filter: drop-shadow(0 4px 6px rgba(45, 212, 191, 0.2));
      }

      .logo {
        width: 80px;
        height: 80px;
        fill: #0d9488; /* Teal-600 */
      }

      h1 {
        font-size: 24px;
        color: #0f172a; /* Slate-900 */
        margin: 0 0 8px 0;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      p {
        font-size: 14px;
        color: #64748b; /* Slate-500 */
        margin: 0 0 32px 0;
        font-weight: 500;
      }

      .loading-bar-container {
        width: 180px;
        height: 6px; /* Slightly thicker for softer look */
        background-color: #f1f5f9; /* Slate-100 */
        border-radius: 99px; /* Fully rounded pill shape */
        overflow: hidden;
      }

      .loading-bar {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #2dd4bf, #0f766e);
        border-radius: 99px;
        animation: loading 1.5s ease-in-out infinite;
      }

      .footer {
        margin-top: 24px;
        font-size: 11px;
        color: #94a3b8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(250%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <svg
          class="logo"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 18H4V8H20M20 6H12L10 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V8C22 6.9 21.1 6 20 6Z"
          />
        </svg>
      </div>

      <h1>Arşiv Yönetim</h1>
      <p>Uygulama Hazırlanıyor...</p>

      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>

      <div class="footer">v1.0.0</div>
    </div>
  </body>
</html>
